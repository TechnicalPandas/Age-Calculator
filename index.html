<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator - Calculate Your Age Instantly</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Use this online Age Calculator to calculate your exact age in years, months, and days.">
  <meta name="keywords" content="Age Calculator, Calculate Age, Online Age Calculation, How Old Am I">
  <meta name="author" content="TechnicalPandas">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Online Age Calculator</h1>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">
    <button id="calculateBtn">Calculate Age</button>
    
    <p id="result"></p>

    <!-- Social Share Section -->
    <div id="shareSection" style="display: none; margin-top: 20px;">
      <p>Share your age:</p>
      <button onclick="shareAge('whatsapp')">📱 Share on WhatsApp</button>
      <button onclick="shareAge('twitter')">🐦 Share on Twitter</button>
      <button onclick="shareAge('facebook')">📘 Share on Facebook</button>
    </div>

    <!-- Dark Mode Button -->
    <button id="darkModeBtn">Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
